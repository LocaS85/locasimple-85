    <script>
      const subcategories = {
        'Culture': ['Cinéma', 'Théâtre', 'Musée', 'Galerie', 'Concert'],
        'Restaurants': ['Français', 'Italien', 'Asiatique', 'Vegan', 'Fast Food'],
        'Bars': ['Cocktail', 'Rooftop', 'Bière artisanale', 'Karaoké'],
        'Nature': ['Parc', 'Plage', 'Lac', 'Montagne'],
        'Hébergement': ['Hôtel', 'Auberge', 'Appartement', 'Camping']
      };

      function showSubcategories(category) {
        const container = document.getElementById('subcategories');
        container.innerHTML = '';

        if (!category || !subcategories[category]) return;

        subcategories[category].forEach(name => {
          const btn = document.createElement('div');
          btn.className = 'subcategory-item';
          btn.textContent = name;
          btn.onclick = () => {
            document.querySelectorAll('.subcategory-item').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
            handleSubcategoryClick(name);
          };
          container.appendChild(btn);
        });
      }
